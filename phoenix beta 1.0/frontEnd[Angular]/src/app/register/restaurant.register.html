<!-- restaurant panel -->
<div class="tab-pane fade show" id="rest" role="tabpanel" aria-labelledby="rest-tab">

    <h3 class="register-heading">Register as a Restaurant</h3>

    <!-- register form -->
    <div class="row register-form">

        <div class="col-md-6">

            <!-- first/last name -->
            <div class="row">
                <div class="form-group col-6">
                    <input type="text" class="form-control" placeholder="First Name *" value="" />
                </div>
                <div class="form-group col-6">
                    <input type="text" class="form-control" placeholder="Last Name *" value="" />
                </div>
            </div>

            <!-- title and phone no. -->
            <div class="row">
                <div class="form-group col-6">
                    <input type="text" class="form-control" placeholder="Your Title *" value="" />
                </div>
                <div class="form-group col-6">
                    <input type="text" maxlength="10" minlength="10" class="form-control"
                        placeholder="Phone *" value="" />
                </div>
            </div>

            <!-- email -->
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Your E-mail *" value="" />
            </div>

            <!-- restaurant name and city/town -->
            <div class="row">
                <div class="form-group col-6">
                    <input type="text" class="form-control" placeholder="Restaurant Name *"
                        value="" />
                </div>
                <div class="form-group col-6">
                    <input type="text" class="form-control" placeholder="City / Town *" value="" />
                </div>
            </div>

            <!-- restaurant address -->
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Restaurant Address *"
                    value="" />
            </div>

            <!-- password -->
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password *" value="" />
            </div>
            <!-- confirm password -->
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password *"
                    value="" />
            </div>
        </div>

        <!-- second column in the middle -->
        <div class="col-md-6">

            <!-- different locations -->
            <div class="form-group">
                <div class="btn-group col-12">
                    <button type="button" class="btn btn-simple  dropdown-toggle col-12"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Number of locations
                    </button>
                    <div class="dropdown-menu dropdown-menu-right col-11 align-content-center">
                        <input type="text" class="form-control col-12" placeholder="Location"
                            value="" />
                        <button class=" col-12"><i class="fas fa-plus"></i></button>
                    </div>
                </div>
            </div>

            <!-- type of cuisine -->
            <div class="form-group">
                <div class="btn-group col-12">
                    <button type="button" class="btn btn-simple  dropdown-toggle col-12"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Type of Cuisine
                    </button>
                    <div class="dropdown-menu dropdown-menu-right col-11 align-content-center">
                        <div class="checkbox col-12">
                            <label><input type="checkbox" value=""> Italian</label>
                        </div>
                        <div class="checkbox col-12">
                            <label><input type="checkbox" value=""> Chinese</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- estimated number of orders // done -->
            <div class="form-group">
                <div class="btn-group col-12">
                    <button type="button" class="btn btn-simple  dropdown-toggle col-12"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Estimated weekly to-go orders
                    </button>
                    <div class="dropdown-menu dropdown-menu-right col-11 align-content-center">
                        <input type="text" class="form-control col-12"
                            placeholder="Number of orders" value="" />
                    </div>
                </div>
            </div>

            <!-- delivery option -->
            <div class="form-group">
                <div class="btn-group col-12">
                    <button type="button" class="btn btn-simple  dropdown-toggle col-12"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Are you currently offer delivery?
                    </button>
                    <div class="dropdown-menu dropdown-menu-right col-11 align-content-center">
                        <div class="row col-12">
                            <label class="radio inline col-3">
                                <input type="radio" name="option" value="Yes" checked>
                                <span> Yes </span>
                            </label>
                            <label class="radio inline col-3">
                                <input type="radio" name="option" value="No">
                                <span> No </span>
                            </label>
                        </div>

                    </div>
                </div>
            </div>

            <!-- security question -->
            <div class="form-group">
                <select class="form-control">
                    <option class="hidden" selected disabled>Please select your Sequrity
                        Question
                    </option>
                    <option>What is your Birthdate?</option>
                    <option>What is Your old Phone Number</option>
                    <option>What is your Pet Name?</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="`Answer *" value="" />
            </div>

            <!-- submit button -->

            <input type="submit" class="btnRegister" value="Register" (click)="RegisterUser()"/>
            <!-- <button type="submit" [disabled]="!myForm.form.valid" (click)="RegisterUser()"
                style="width: 161px;">Register</button> -->
        </div>
    </div>
</div>
