<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Sign Up</title>


</head>

<body style="background: #121212;">
    <!-- navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="main.html"><img class="img-fluid" alt="Responsive image"
                    ng-src="assets/img/logo.png"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- upperright buttons/list -->
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#"></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="registration.html">Sign Up</a>
                    </li> -->

                </ul>
            </div>

        </div>
    </nav>

    <div class="container-fluid register">
        <div class="row">

            <!-- left column: login column -->
            <div class="col-md-2 register-left">
                <img class="pizza-img" ng-src="assets/img/moving-pizza.png" alt="" />
                <h3>Welcome</h3>
                <p>If you already have an account, please use the button below!</p>
                <a class="btn btn-simple" type="button" href="../login/login">Login</a>

            </div>
            <!-- right column, registeration column -->
            <!-- <form #myForm="ngForm"> -->

            <div class="col-md-8 register-right">
                <div class="row justify-content-center align-content-center">
                    <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">

                        <li class="nav-item">
                            <a class="nav-link disabled active" id="user-tab" data-toggle="tab" href="#" role="tab"
                                aria-controls="user" aria-selected="true">User</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="rest-tab" data-toggle="tab" href="http://localhost:4200/register/register_rest" role="tab"
                                aria-controls="rest">Restaurant</a>
                        </li>
                    </ul>
                </div>


                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="user" role="tabpanel" aria-labelledby="user-tab">
                        <!-- user tab -->
                        <h3 class="register-heading">Register as a User</h3>
                        <div class="row register-form">
                            <!-- <tr>
                                <td><b> First Name: </b></td>
                                <td>
                                    <input type="text" required [(ngModel)]="_firstname" name="firstname" #firstname="ngModel">
                    
                                    <div [hidden]="firstname.valid || firstname.pristine">
                                        This control is invalid.</div>
                                </td>
                                <td> 
                                    <p *ngIf="firstname?.errors?.required">All fields are required.</p>
                                </td>
                            </tr>
                            <br><br> -->

                            <!-- left column in user tab -->
                            <div class="col-md-6">
                                <!-- fist name -->
                                <div class="form-group">
                                    <input type="text" required [(ngModel)]="_firstname" name="firstname"
                                        #firstname="ngModel" class="form-control" placeholder="First Name *" value="" />
                                </div>
                                <!-- last name -->
                                <div class="form-group">
                                    <input type="text" required [(ngModel)]="_lastname" name="lastname"
                                        #lastname="ngModel" class="form-control" placeholder="Last Name *" value="" />
                                </div>
                                <!-- email -->
                                <div class="form-group">
                                    <input type="email" required [(ngModel)]="_email" name="email" #email="ngModel"
                                        class="form-control" placeholder="Your Email *" value="" />
                                </div>
                                <!-- password -->
                                <div class="form-group">
                                    <input type="password" required [(ngModel)]="_password" name="password"
                                        #password="ngModel" class="form-control" placeholder="Password *" value="" />
                                </div>
                                <!-- confirm password -->
                                <div class="form-group">
                                    <input type="password" required [(ngModel)]="_confirm" name="confirm"
                                        #confirm="ngModel" class="form-control" placeholder="Confirm Password *"
                                        value="" />
                                </div>
                                <!-- Username -->
                                <div class="form-group">
                                    <input type="text" required [(ngModel)]="_username" name="username"
                                        #username="ngModel" class="form-control" placeholder="Username" value="" />
                                </div>

                                <!-- gender -->
                                <div class="form-group">
                                    <div class="maxl">
                                        <label class="radio inline">
                                            <input class="checking" type="radio" name="gender" value="male" required
                                                [(ngModel)]="_gender" name="gender" #gender="ngModel">
                                            <span> Male </span>
                                        </label>
                                        <label class="radio inline">
                                            <input type="radio" name="gender" value="female" required
                                                [(ngModel)]="_gender" name="gender" #gender="ngModel" checked>
                                            <span>Female </span>
                                        </label>
                                    </div>
                                </div>
                                <!-- human check -->
                                <div class="row">
                                    <p class="col col-6">What is the answer of 2+3?</p>
                                    <div class="form-group col-6 float-left">
                                        <input type="password" class="form-control" placeholder="Answer *" value="" />
                                    </div>
                                </div>
                            </div>

                            <!-- right column in user tab -->
                            <div class="col-md-6">
                                <!-- address -->
                                <div class="form-group">
                                    <input type="text" required [(ngModel)]="_address" name="address" #address="ngModel"
                                        class="form-control" placeholder="Your Address *" value="" />
                                </div>

                                <!-- zipcode -->
                                <div class="form-group">
                                    <input type="text" required [(ngModel)]="_zipcode" name="zipcode" #zipcode="ngModel"
                                        class="form-control" placeholder="Zipcode" value="" />
                                </div>

                                <!-- phone number -->
                                <div class="form-group">
                                    <input type="text" required [(ngModel)]="_phone" name="phone" #phone="ngModel"
                                        minlength="10" maxlength="10" name="phone" class="form-control"
                                        placeholder="Your Phone *" value="" />
                                </div>

                                <!-- security question -->
                                <div class="form-group">
                                    <select class="form-control">
                                        <option class="hidden" selected disabled>Please select your Security
                                            Question
                                        </option>
                                        <option>What is your Birthdate?</option>
                                        <option>What is the name of the street you grew up in?</option>
                                        <option>What is your Pet's Name?</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Enter Your Answer *"
                                        value="" />
                                </div>

                                <!-- submit button -->
                                <input type="submit" class="btnRegister" value="Register" (click)="RegisterUser()" />
                                <!-- <button type="submit" [disabled]="!myForm.form.valid" (click)="RegisterUser()"
                                    style="width: 161px;">Register</button> -->

                            </div>
                        </div>
                    </div>


                </div>
            </div>
        </div>
        <div class="col-md-2"></div>
        <!-- </form> -->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</body>

</html>
