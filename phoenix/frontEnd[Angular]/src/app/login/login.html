<form #myForm="ngForm" style="padding-left: 10px;">
    <table style="padding-top: 10px;">
        <tr>
            <td>Username: </td>
            <td><input type="text" [(ngModel)]="_username" name="username"></td>
        </tr>  
        <tr>
            <td>Password: </td>
            <td><input type="password" [(ngModel)]="_password" name="password"></td>
        </tr> 
        <tr>
            <td></td>
            <td> <input type="submit" value="Submit" [disabled]="!myForm.form.valid" (click)="login()"></td>
        </tr>
    </table>
    <p>{{_errorMessage}}</p>
</form>
